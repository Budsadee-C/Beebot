							<fieldset>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="e-mail">E-mail</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">

                </div>
								<div class="form-group">

									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="email">Password</label>
									<div class="col-md-9">
										<input id="pass" name="pass" type="text" placeholder="Password" class="form-control" readonly>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label" for="email">Fullname</label>
									<div class="col-md-9">
										<input id="com" name="com" type="text" placeholder="Company's name" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label" for="email">Choose Level</label>
									<div class="col-md-9">
										<select id="myselect" class="form-control">

											<option value="admin">Administrator</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 widget-right">
